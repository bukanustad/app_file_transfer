<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    .status {
      margin: 10px 0;
      font-size: 1rem;
      font-weight: bold;
      color: #555;
    }
    .log {
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      font-size: 0.8rem;
      color: #333;
      background-color: #f8f8f8;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <video id="video" autoplay></video>
  <div class="status" id="scannerStatus">Initializing...</div>
  <div class="log" id="log"></div>
  <script>
    let video = document.getElementById('video');
    let scannerStatus = document.getElementById('scannerStatus');
    let logContainer = document.getElementById('log');
    let scanInterval;
    let stream;

    // Log Helper Function
    function logDebug(message) {
      const logMessage = document.createElement('div');
      logMessage.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logContainer.appendChild(logMessage);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // Start Camera
    function startCamera() {
      logDebug("Starting camera...");
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((cameraStream) => {
          logDebug("Camera started successfully.");
          stream = cameraStream;
          video.srcObject = stream;
          video.play();
          startScanning();
        })
        .catch((err) => {
          logDebug("Error accessing camera: " + err.message);
          scannerStatus.textContent = "Camera access failed!";
        });
    }

    // Stop Camera
    function stopCamera() {
      logDebug("Stopping camera...");
      clearInterval(scanInterval);
      if (stream) {
        stream.getTracks().forEach((track) => track.stop());
      }
      video.srcObject = null;
      scannerStatus.textContent = "Camera stopped.";
    }

    // Start QR Code Scanning
    function startScanning() {
      logDebug("Starting QR Code scanning...");
      scannerStatus.textContent = "Scanning...";
      scanInterval = setInterval(() => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const qrCode = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: "dontInvert" });

          if (qrCode) {
            logDebug("QR Code detected: " + qrCode.data);
            scannerStatus.textContent = "QR Code Found!";
            alert("QR Code Data: " + qrCode.data);
            stopCamera();
          } else {
            scannerStatus.textContent = "Scanning...";
          }
        }
      }, 500); // Scan every 500ms
    }

    // Initialize App
    startCamera();
  </script>
</body>
</html>
